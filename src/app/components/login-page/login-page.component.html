<div style="display: flex; justify-content: center; align-items: center; height: 100%">
  <mat-card style="width: 500px; margin: 20px; flex-shrink: 0">
    <form [formGroup]="loginForm" style="display: flex; flex-direction: column" (submit)="login(); $event.preventDefault()">
      <mat-form-field>
        <input formControlName="uname" id="hello" matInput placeholder="email" type="text">
        <mat-error>email is invalid</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input [formControl]="passwordControl" matInput placeholder="password" type="password">
        <mat-error>Password is invalid</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" style="align-self: flex-end">Login</button>
      <span>Don't have an accout? <a routerLink="/signup">sign up</a></span>
    </form>
  </mat-card>
</div>
