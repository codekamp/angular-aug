<div style="display: flex; justify-content: center; align-items: center; height: 100%">
  <mat-card style="width: 500px; margin: 20px; flex-shrink: 0">
    <form style="display: flex; flex-direction: column" (submit)="login(); $event.preventDefault()">
      <mat-form-field>
        <input matInput placeholder="Name" type="text">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="mobile" type="text">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="password" type="password">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="confirm password" type="password">
      </mat-form-field>
      <button mat-raised-button color="primary" style="align-self: flex-end">Signup
      </button>
      <span>Already have an accout? <a routerLink="/login">Login</a></span>
    </form>
  </mat-card>
</div>
